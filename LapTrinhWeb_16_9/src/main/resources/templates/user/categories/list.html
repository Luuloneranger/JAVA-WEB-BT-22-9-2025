<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Categories</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">ðŸ“‚ Categories</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3" th:each="c : ${categories}">
                        <div class="card h-100 text-center shadow-sm">
                            <img th:if="${c.images}" th:src="@{'/uploads/' + ${c.images}}" class="card-img-top"
                                 alt="Category Image" style="height: 180px; object-fit: cover;">
                            <div th:if="${c.images == null}" class="bg-light d-flex align-items-center justify-content-center"
                                 style="height: 180px;">
                                <span class="text-muted">No Image</span>
                            </div>
                            <div class="card-body">
                                <h6 class="card-title" th:text="${c.categoryName}"></h6>
                            </div>
                        </div>
                    </div>
                </div>
                <p th:if="${categories.size() == 0}" class="text-center text-muted fst-italic">No categories found</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
