<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Add / Edit Category</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .form-card {
            max-width: 600px;
            margin: auto;
        }
        .preview-box {
            border: 2px dashed #ccc;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .preview-box img {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-4">
        <div class="card shadow form-card">
            <div class="card-header bg-gradient bg-primary text-white">
                <h5 class="mb-0" th:text="${category.id == null ? '➕ Add New Category' : '✏️ Edit Category'}"></h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/categories/saveOrUpdate}" 
                      th:object="${category}" method="post" enctype="multipart/form-data">

                    <!-- hidden id -->
                    <input type="hidden" th:field="*{id}"/>

                    <!-- Category Name -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Category Name</label>
                        <input type="text" th:field="*{categoryName}" class="form-control"
                               placeholder="Enter category name" required/>
                    </div>

                    <!-- Upload Image -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Upload Image</label>
                        <input type="file" name="fileImage" class="form-control" accept="image/*" onchange="previewImage(event)"/>
                        
                        <!-- Preview chọn mới -->
                        <div id="preview" class="preview-box mt-3" style="display:none;">
                            <p class="text-muted">Preview:</p>
                            <img id="preview-img" src="#" alt="Preview Image">
                        </div>

                        <!-- Hiện ảnh cũ -->
                        <div class="mt-3" th:if="${category.images}">
                            <p class="fw-bold">Current Image:</p>
                            <img th:src="@{${category.images}}" alt="Category Image"
                                 class="img-thumbnail shadow" width="180">
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">
                            ⬅ Back
                        </a>
                        <button type="submit" class="btn btn-success">
                            💾 Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- JS Preview -->
<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('preview-img');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                preview.style.display = "block";
            }
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.style.display = "none";
        }
    }
</script>
</body>
</html>
