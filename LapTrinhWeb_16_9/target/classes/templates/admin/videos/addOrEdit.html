<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Add/Edit Video</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-4">
        <h2 th:text="${video.id != null ? 'Edit Video' : 'Add Video'}"></h2>

        <form th:action="@{/admin/videos/saveOrUpdate}" th:object="${video}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label>Title</label>
                <input type="text" th:field="*{title}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label>URL</label>
                <input type="text" th:field="*{url}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label>Description</label>
                <textarea th:field="*{description}" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/admin/videos}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</main>
</body>
</html>
