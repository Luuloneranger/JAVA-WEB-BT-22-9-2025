<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Add/Edit User</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-4">
        <h2 th:text="${user.id != null ? 'Edit User' : 'Add User'}"></h2>

        <form th:action="@{/admin/accounts/saveOrUpdate}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label>Username</label>
                <input type="text" th:field="*{username}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label>Role</label>
                <select th:field="*{role}" class="form-control">
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Enabled</label>
                <input type="checkbox" th:field="*{enabled}"/>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/admin/accounts}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</main>
</body>
</html>
